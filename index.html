<html>

    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctors:</title>

    <div class="container">
      <div class="jumbotron">
        <h2>PDX Doctor Search</h2>
      </div>

        <form id="userInput">

           <button type="submit" class="btn btn-warning" >Go</button>
         </form>
       </form>
        <div>
          <div class="col-sm-4">
            <ol id="resultIssue">
            </ol>
          </div>
          <div class="col-sm-4">
            <ol id="resultName">
            </ol>
          </div>
          <div class="col-sm-4">
             <ol id="showErrors"></ol>
          </div>
        </div>
        </div>
      </div>
     </div>
